<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Let's Go some<span class="font-semibold"> Money !!</span> </h1>

    </header>
    <main>
        <section>
            <div class="grid grid-cols-3  w-9/12 mx-auto  grid-cols-3 gap-4 mt-5 ">
                <div class=" bg-green-400 p-8 rounded-md">
                    <h4 class="text-5xl">Deposit </h4>
                    <h1 class="text-2xl">$<span id="diposit-total">00</span></h1>
                </div>
                <div class=" bg-yellow-400 p-8 rounded-md">
                    <h4 class="text-5xl" >Withdraw </h4>
                    <h1 class="text-2xl">$<span id="Withdraw-total">00</span></h1>
                </div>
                <div class=" bg-cyan-500 p-8 rounded-md">
                    <h4 class="text-5xl">Balance</h4>
                    <h1 class="text-2xl">$ <span id="balance-total">1200</span></h1>
                </div>
            </div>
        </section>

        <!-- Withdraw -->
        <section>
            <div class="grid grid-cols-2  w-9/12 mx-auto  grid-cols-3 gap-4 mt-5 ">
                <div class=" bg-indigo-500 p-8 rounded-md">
                    <h4 class="text-5xl">Please Deposit </h4>
                    
                    
                    <input class="block mt-5 w-9/12 p-2" type="text" name="" id="deposit-filed" placeholder="$ Amount you want to Deposit">
    
                    <button id="btn-deposit" class="mt-3 bg-sky-500 hover:bg-sky-700 bg-amber-600 px-6 py-2 rounded-md ">Deposit</button>
                </div>

                <div class=" bg-teal-400 p-8 rounded-md">
                    <h4 class="text-5xl"> Please Withdraw </h4>
                    <input class="block mt-5 w-9/12 p-2" type="input" name="" id="withdraw-field" placeholder="$ Amount you want to Withdraw">
    
                    <button id="btn-withdraw" class="mt-3 bg-sky-500 hover:bg-sky-700 bg-amber-600 px-6 py-2 rounded-md ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="diposit.js"></script>
    <script src="withdarw.js"></script>
</body>
</html>
